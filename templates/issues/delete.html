{% block title %}Delete {{ issue.summary|truncatechars:50 }}{% endblock title %}

<p>Are you sure you want to delete {{ issue.summary|truncatechars:100 }}</p>
<form method="POST">

    <input type="submit" value="Confirm" class="btn btn-danger">
</form>
{% endblock content %}
